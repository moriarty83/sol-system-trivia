<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="module" src="src/main.ts"></script>
    <title>Sol System Trivia</title>
  </head>
  <body>
    <header>
      
    </header>
    <div class="container" id="game-container">
    

      <!-- QUESTION DIV -->
      <div style="display: none" class="subcontainer" id="question-container" >
        <div class="active-player">

        </div>
        <div class="question-div">
          <div class="question-text" >
            <h3 id="question-text">A question here</h3>
          </div>
          <div class="options-div">
            <div>
              <input type="radio"  name="answer" value="0" checked>
              <label for="0" id="answer0">Answer 1</label>
            </div>
            
            <div>
              <input type="radio"  name="answer" value="1">
              <label for="1" id="answer1">Answer 2</label>
            </div>
            
            <div>
              <input type="radio" name="answer" value="2">
              <label for="2" id="answer2">Answer 3</label>
            </div>
                    
            <div>
              <input type="radio"  name="answer" value="3">
              <label for="3" id="answer3">Answer 4</label>
            </div>
            <div>
              <input type="radio"  name="answer" value="4">
              <label for="4" id="answer3">Pass</label>
            </div>
          </div>
          <div class="submit-div">
            <button type="" id="submit-button">Submit</button>
          </div>
        </div>
      </div>

      <!-- ANSWER DIV -->
      <div class="subcontainer" id="answer-container" style="display: none">
        <div class="question-text" >
          <h3 id="answer-question">A question here</h3>
        </div>
        <div id="player-status">
          <div id="player-one-outcome">

          </div>
          <div id="player-two-outcome">

          </div>
        
        </div>

        <img id="answer-image" src="">

        <div class="answer-text">
          <h3 id="answer-text">Answer Here</h3>
        </div>
        
        <div id="answer-blurb">

        </div>
        <button id="proceed-button">Proceed</button>
      </div>

      <!-- GAME OVER CONTENT -->
      <div class="subcontainer" id="game-over-container">


      </div>
    </div>
  </body>
</html>
